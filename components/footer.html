<!-- 
============================================================================
ACTEA - FOOTER COMPONENT
============================================================================

Componente reutilizable del pie de página del sitio.
Se carga dinámicamente con JavaScript en todas las páginas.

ESTRUCTURA SEMÁNTICA HTML5:
- <footer>: Elemento semántico para el pie de página
- <nav> implícito en listas de enlaces
- <address>: Podría usarse para información de contacto

ACCESIBILIDAD (WCAG AAA):
- Contraste de colores: #F0F0F0 sobre #161616 = 14.8:1
- Enlaces con hover/focus visibles
- aria-label en iconos de redes sociales

CARGA: Este archivo es inyectado por js/components.js en el 
placeholder <div id="footer-placeholder">

============================================================================
-->

<!-- 
====================================
FOOTER PRINCIPAL
====================================
Element: <footer>
Clase: .c-footer
- Fondo: negro (#161616)
- Texto: blanco hueso (#F0F0F0)
- Cumple contraste WCAG AAA (14.8:1)
-->
<footer class="c-footer">
    <!-- 
    Contenedor centrado con max-width
    -->
    <div class="u-container">

        <!-- 
        ====================================
        GRID DE COLUMNAS
        ====================================
        Element: <div>
        Clase: .c-footer__grid
        
        Layout responsive:
        - Móvil: 1 columna centrada
        - Desktop: 4 columnas (2fr 1fr 1fr 1fr)
        
        Columnas:
        1. Logo, descripción y redes sociales (más ancha)
        2. Enlaces rápidos
        3. Información
        4. Legal
        -->
        <div class="c-footer__grid">

            <!-- 
            ====================================
            COLUMNA 1: ABOUT / LOGO
            ====================================
            Contiene:
            - Logo con icono y texto
            - Descripción breve del sitio
            - Iconos de redes sociales
            -->
            <div class="c-footer__col">
                <!-- Logo del footer -->
                <div style="display: flex; align-items: center; gap: 0.5rem; justify-content: center;">
                    <span class="material-symbols-outlined"
                        style="font-size: 2rem; color: var(--c-lime);">landscape</span>
                    <span
                        style="font-family: 'Righteous', sans-serif; font-size: 1.5rem; color: var(--c-lime);">ACTEA</span>
                </div>

                <!-- Descripción/slogan -->
                <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--c-white);">
                    Alto Campoo Todo el Año. Fomentando el turismo sostenible en Cantabria.
                </p>

                <!-- 
                ====================================
                ICONOS DE REDES SOCIALES
                ====================================
                Element: <div> con <a> internos
                Clase: .c-footer__socials
                
                Cada icono:
                - Botón circular 40x40px
                - Fondo semi-transparente
                - Hover: fondo lime, icono negro
                - aria-label obligatorio para accesibilidad
                -->
                <div class="c-footer__socials" style="margin-top: 1.5rem;">
                    <!-- Facebook -->
                    <a href="#" class="c-footer__social-link" aria-label="Facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20"
                            fill="currentColor">
                            <path
                                d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z" />
                        </svg>
                    </a>

                    <!-- Instagram -->
                    <a href="#" class="c-footer__social-link" aria-label="Instagram">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20"
                            fill="currentColor">
                            <path
                                d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z" />
                        </svg>
                    </a>

                    <!-- Twitter/X -->
                    <a href="#" class="c-footer__social-link" aria-label="Twitter/X">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20"
                            fill="currentColor">
                            <path
                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- 
            ====================================
            COLUMNA 2: ENLACES RÁPIDOS
            ====================================
            Lista de enlaces a secciones principales
            -->
            <div class="c-footer__col">
                <h4>Enlaces</h4>
                <ul>
                    <li><a href="rutas.html">Rutas</a></li>
                    <li><a href="novedades.html">Calendario</a></li>
                    <li><a href="actividades.html">Actividades</a></li>
                    <li><a href="rutas.html#mapa">Mapa</a></li>
                </ul>
            </div>

            <!-- 
            ====================================
            COLUMNA 3: INFORMACIÓN
            ====================================
            Enlaces a páginas de ayuda e información
            -->
            <div class="c-footer__col">
                <h4>Información</h4>
                <ul>
                    <li><a href="informacion.html#faq">FAQ</a></li>
                    <li><a href="informacion.html#contacto">Contacto</a></li>
                    <li><a href="#">Accesibilidad</a></li>
                </ul>
            </div>

            <!-- 
            ====================================
            COLUMNA 4: LEGAL
            ====================================
            Enlaces a páginas legales obligatorias
            -->
            <div class="c-footer__col">
                <h4>Legal</h4>
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Términos</a></li>
                    <li><a href="#">Cookies</a></li>
                </ul>
            </div>
        </div>

        <!-- 
        ====================================
        COPYRIGHT
        ====================================
        Línea final con copyright y año
        Separada visualmente con borde superior
        -->
        <div
            style="text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); font-size: 0.85rem; color: rgba(255,255,255,0.6);">
            © 2024 ACTEA. Proyecto educativo.
        </div>
    </div>
</footer>
